<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <article class="product-preview flex flex-dir-column--md jc-center">
      <figure class="product-img">
        <img src="/images/image-product-desktop.jpg" alt="" />
      </figure>

      <div class="product-details">
        <header class="product-header">
          <span class="product-subheading">Perfume</span>
          <h1 class="heading-primary">Gabrielle Essence Eau De Parfum</h1>
        </header>

        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

        <div class="product-pricing flex al-center">
          <p class="product-price--new">$149.99</p>
          <span class="product-price--old">$169.99</span>
        </div>

        <button class="btn btn--product flex jc-center al-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="btn-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
            />
          </svg>
          <span class="">Add to Cart</span>
        </button>
      </div>
    </article>
  </body>
</html>
